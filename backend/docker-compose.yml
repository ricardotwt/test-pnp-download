version: '3'

services:
  db:
    image: mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_DATABASE=mydb
      - MYSQL_USER=root
      - MYSQL_PASSWORD=1234
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "3304:3306"
  web:
    build: .
    command: python manage.py migrate
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8009:8000"
    depends_on:
      - db

volumes:
  mariadb_data:
